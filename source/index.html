<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>quiz!!</title>

	<link rel="stylesheet" href="bower/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>クイズ！</h1>

		<!-- 正解数/出題数を表示する領域 -->
		<div class="clearfix">
			<div class="pull-right">
				<span class="accepted"></span> / <span class="questions"></span>
			</div>
		</div>

		<!-- 問題文を表示する領域 -->
		<div class="panel panel-default">
			<div id="question" class="panel-body"></div>
		</div>

		<!-- ヒントを表示する領域 -->
		<ul id="hints"></ul>
	</div>

	<div class="modal fade" id="result" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title" id="myModalLabel">結果発表</h4>
				</div>
				<div class="modal-body">
					<span class="questions"></span>問中<strong class="accepted"></strong>問正解 <span id="grade" class="label"></span>
				</div>
				<div class="modal-footer">
					<a href="" class="btn btn-default" data-dismiss="modal">もう一度遊ぶ</a>
				</div>
			</div>
		</div>
	</div>


	<!-- クイズデータ -->
	<script src="js/quiz.js"></script>

	<script src="bower/jquery/dist/jquery.min.js"></script>
	<script src="bower/underscore/underscore-min.js"></script>
	<script src="bower/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- 音声入出力の自作ライブラリ -->
	<script src="js/lib/recorder.js"></script>
	<script src="js/lib/speaker.js"></script>

	<!-- クイズアプリのメインファイル -->
	<script src="js/player.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
