<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>quiz!!</title>

	<link rel="stylesheet" href="bower/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>クイズ！</h1>

		<!-- 正解数/出題数を表示する領域 -->
		<div class="clearfix">
			<div class="pull-right">
				<span id="accepted"></span> / <span id="questions"></span>
			</div>
		</div>

		<!-- 問題文を表示する領域 -->
		<div class="panel panel-default">
			<div id="question" class="panel-body"></div>
		</div>

		<!-- ヒントを表示する領域 -->
		<ul id="hint"></ul>
	</div>

	<!-- クイズデータ -->
	<script src="js/quiz.js"></script>

	<script src="bower/jquery/dist/jquery.min.js"></script>
	<script src="bower/underscore/underscore-min.js"></script>

	<!-- 音声入出力の自作ライブラリ -->
	<script src="js/lib/recorder.js"></script>
	<script src="js/lib/speaker.js"></script>

	<!-- クイズアプリのメインファイル -->
	<script src="js/player.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
